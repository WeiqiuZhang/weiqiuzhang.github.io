import matplotlib.pyplot as plt
import numpy as np

# 定义数据
labels = ["Economic Objectives", 
          "Social Objectives", 
          "Environmental Objectives", 
          "Governance Objectives"]
num_labels = len(labels)

# 模型覆盖强度数据
triple_helix_twins = [4, 4, 3, 4]
quadruple_helix = [3, 4, 2, 3]
quintuple_helix = [2, 3, 4, 3]

# 闭合数据以形成完整的雷达图
triple_helix_twins += triple_helix_twins[:1]
quadruple_helix += quadruple_helix[:1]
quintuple_helix += quintuple_helix[:1]

# 创建雷达图的角度
angles = np.linspace(0, 2 * np.pi, num_labels, endpoint=False).tolist()
angles += angles[:1]  # 闭合图形

# 绘制雷达图
fig, ax = plt.subplots(figsize=(8, 8), subplot_kw=dict(polar=True))

# 绘制每个模型的数据
ax.plot(angles, triple_helix_twins, label="Triple Helix Twins", color="blue", linewidth=2)

ax.plot(angles, quadruple_helix, label="Quadruple Helix", color="green", linewidth=2)

ax.plot(angles, quintuple_helix, label="Quintuple Helix", color="orange", linewidth=2)

# 设置标签
ax.set_xticks(angles[:-1])
ax.set_xticklabels(labels, fontsize=12)

# 添加图例和标题
ax.legend(loc="upper right", bbox_to_anchor=(1.3, 1.1), fontsize=10)
ax.set_title("Comparison of Triple Helix Models Across Four Dimensions", 
             fontsize=14, fontweight="bold", pad=20)

# 显示图形
plt.tight_layout()
plt.show()